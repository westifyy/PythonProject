<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        {% for task in tasks %}
        <div class="btn {% if task.status == 'completed' %}completed-task{% endif %}">
            <button data-id="{{task.id}}" data-status="{{ task.status }}">
                <span>{{ task.description }}</span>
            </button>
            <div class="dropdown">
                <ul>
                    <li>Category: {{ task.category }}</li>
                    <li>Status: {{task.status}}</li>
                    <li>
                        <form action="{{url_for('delete_task_by_post')}}" method="POST">
                            <input type="hidden" name="task_id" value="{{task.id}}">
                            <button type="submit">Remove Task</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
